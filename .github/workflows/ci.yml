name: CI - Tech Debt Reduction

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Shellcheck Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint test scripts
        run: |
          find tests/scripts -name "*.sh" -type f -exec shellcheck {} +

      - name: Lint test helpers
        run: |
          find tests/helpers -name "*.bash" -type f -exec shellcheck {} +

  unit-tests:
    name: Unit Tests (BATS)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          cd /tmp/bats-core
          sudo ./install.sh /usr/local

      - name: Verify BATS installation
        run: bats --version

      - name: Run unit tests
        run: |
          chmod +x tests/scripts/run-unit.sh
          tests/scripts/run-unit.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/reports/

  yaml-validation:
    name: YAML Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Validate cloud-init.yml
        run: yamllint -d relaxed cloud-init.yml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'cloud-init.yml'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, yaml-validation, security-scan]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "=========================================="
          echo "  CI Pipeline Summary"
          echo "=========================================="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "YAML Validation: ${{ needs.yaml-validation.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo ""

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.yaml-validation.result }}" != "success" ]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          else
            echo "✅ CI Pipeline Passed"
          fi
