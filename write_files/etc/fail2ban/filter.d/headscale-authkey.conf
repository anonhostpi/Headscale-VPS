[Definition]
# Match Headscale pre-auth key failures
# Headscale logs in JSON format with remote_addr field
# Example: {"level":"warn","msg":"invalid pre auth key","remote_addr":"1.2.3.4:5678"}
failregex = ^.*"remote_addr"\s*:\s*"<HOST>(?::\d+)?".*(?:invalid pre auth key|authkey expired|authkey already used|invalid authkey).*$
            ^.*(?:invalid pre auth key|authkey expired|authkey already used|invalid authkey).*"remote_addr"\s*:\s*"<HOST>(?::\d+)?".*$
ignoreregex =